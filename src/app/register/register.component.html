<form [formGroup]="registration" (ngSubmit)="Save()">
<div class="row">
    <div class="col-md-4 ml-auto">
        <label>Select Image</label><br>
        <img [src]="imgSrc" height="150" width="140" (click)="fileUploader.click()">
       <input type="file"
              style="display: none;"
              accept="image/*"
              class="form-control"
              #fileUploader
              formControlName="Image"
              id="imageUrl"
              class="image-responsive"
              (change)="showPreview($event)">
    </div>

    <div class="col-md-8 ml-auto">
      <div class="row" >
        <div class="col">
          <input type="text"
           class="form-control"
            placeholder="First name"
             formControlName="FirstName"
             pKeyFilter="alphanum" >
             <span
             *ngIf="!registration.get('FirstName').valid && registration.get('FirstName').touched"
              class="help-block">
              <span *ngIf="registration.get('FirstName').errors['required']">This filed is required</span>
              <span *ngIf="registration.get('FirstName').errors['pattern']">Please enter valid Name</span>
         </span>
        </div>

        <div class="col">
          <input type="text"
           class="form-control"
            placeholder="Last name"
            formControlName="LastName"
             pKeyFilter="alphanum">
        </div>
      </div>
      <br>
      <div class="form-group">
        <input type="email"
         id="exampleInputEmail1"
          aria-describedby="emailHelp"
           formControlName="Email"
           placeholder="email"
           class="form-control">
      </div>
      <br>
      <div class="form-group">
        <input type="tel"
        formControlName="Phone"
        placeholder="1234-567-890"
        class="form-control">
      </div>
      <br>
      <div class="row">
        <div class="col-1">
        <label for="age">Age</label>
        </div>
          <div class="col-11">
        <ngx-slider
        id="age"
          formControlName="Age"
          [options]="options">
        </ngx-slider>
      </div>
      </div>
       <br>
      <div class="form-group">
        <select class="form-select" formControlName="Country"
        (change)="onSelect($event)">
  <option value="" disabled selected >Select Country</option>
          <option *ngFor="let
            c of Contries"
            value="{{c.id}}">
            {{c.name}}
           </option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <select class="form-select" formControlName="State">
        <option value="" disabled selected>Select State</option>
        <option *ngFor="let s of
        state">{{s.name}}</option>
    </select>
      </div>
       <br>

       <div class="form-group ">
        <p-cascadeSelect
        [options]="Address"
        optionLabel="cname"
        optionGroupLabel="name"
        [optionGroupChildren]="['Add']"
        formControlName="address"
        placeholder="Address"
        id="address"
        [style]="{'minWidth': '18rem'}" >
      </p-cascadeSelect>
    </div>
    <br>
    <div class="form-group">
    <p-chips
    formControlName="tags"
    placeholder="your hobbies"> </p-chips>
    </div>
    <br>


      <div class="form-group form-check">
        <input class="form-check-input"
        type="checkbox"
        id="checkbox"
        formControlName="Subscribe" >
        <label class="form-check-label" for="checkbox">
          Subscribe for newsletter
        </label>
        </div>
        <div class="d-flex justify-content-end align-items-end mt-2">
        <button pButton type="submit"
        label="Save"
     ></button>
        </div>

      </div>

</div>
</form>
